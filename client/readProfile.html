<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-purple-100 to-indigo-100 min-h-screen flex items-center justify-center">
    <!-- Profile Detail Section -->
    <main class="w-full max-w-md bg-gradient-to-br from-yellow-200 to-orange-300 border-4 border-black rounded-md shadow-brutal p-6">
      <h1 class="text-3xl font-bold text-black mb-6 text-center">User Profile</h1>
      <div class="flex flex-col items-center space-y-6">
        <!-- Profile Image -->
        <div>
          <img src="https://via.placeholder.com/100" alt="Profile Image" class="w-24 h-24 rounded-full border-4 border-black shadow-md" />
        </div>
        <!-- Username -->
        <div class="w-full text-center">
          <p class="text-xl font-bold text-black">Username:</p>
          <p class="text-lg text-black">JohnDoe</p>
        </div>
        <!-- Gender -->
        <div class="w-full text-center">
          <p class="text-xl font-bold text-black">Gender:</p>
          <p class="text-lg text-black">Male</p>
        </div>
        <!-- Edit Button -->
        <div class="mt-6">
          <button class="px-6 py-2 bg-blue-300 border-2 border-black rounded-md font-bold text-black shadow-brutal hover:bg-blue-400">Edit Profile</button>
        </div>
      </div>
    </main>
  </body>
</html>
