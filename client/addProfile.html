<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-cyan-100 to-indigo-100 min-h-screen flex items-center justify-center">
    <!-- Form Section -->
    <main class="w-full max-w-md">
      <h1 class="text-3xl font-bold text-black mb-6 text-center">Create Profile</h1>
      <form class="bg-gradient-to-br from-yellow-200 to-orange-300 border-4 border-black rounded-md p-6 shadow-brutal">
        <div class="mb-4">
          <label for="username" class="block text-black font-bold mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full px-4 py-2 border-2 border-black rounded-md shadow-inner focus:outline-none" placeholder="Enter your username" />
        </div>
        <div class="mb-4">
          <label for="gender" class="block text-black font-bold mb-2">Gender</label>
          <select id="gender" name="gender" class="w-full px-4 py-2 border-2 border-black rounded-md shadow-inner focus:outline-none">
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="imageUrl" class="block text-black font-bold mb-2">Image URL</label>
          <input type="text" id="imageUrl" name="imageUrl" class="w-full px-4 py-2 border-2 border-black rounded-md shadow-inner focus:outline-none" placeholder="Paste image URL" />
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-green-300 border-2 border-black rounded-md font-bold text-black shadow-brutal hover:bg-green-400">Submit</button>
      </form>
    </main>
  </body>
</html>
