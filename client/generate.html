<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo Brutalism AI Activity Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-br from-yellow-100 to-pink-100 text-black font-sans min-h-screen flex flex-col items-center justify-center p-6">
    <!-- Container utama -->
    <div class="bg-white border-4 border-black rounded-lg shadow-lg p-8 w-full max-w-lg">
      <h1 class="text-4xl font-bold text-black mb-10 text-center">AI Activity Generator</h1>

      <!-- Area untuk menampilkan hasil aktivitas -->
      <div class="bg-gradient-to-br from-yellow-200 to-pink-200 border-4 border-black rounded-lg p-6 mb-8 shadow-md">
        <p id="activityResult" class="text-lg text-center">Click "Generate" to get an activity suggestion!</p>
      </div>

      <!-- Tombol Generate dan Save -->
      <div class="flex justify-center space-x-6">
        <button onclick="generateActivity()" class="px-6 py-3 bg-yellow-400 text-black font-bold border-2 border-black rounded-md shadow-lg hover:bg-yellow-500 hover:border-yellow-500 transition duration-300">Generate</button>
        <button onclick="saveActivity()" class="px-6 py-3 bg-pink-400 text-black font-bold border-2 border-black rounded-md shadow-lg hover:bg-pink-500 hover:border-pink-500 transition duration-300">Save</button>
      </div>
    </div>

    <!-- Script untuk simulasi fungsi generate dan save -->
    <script>
      function generateActivity() {
        // Simulasi proses generate activity
        const activities = ["Go for a walk in the park.", "Read a chapter of a book.", "Try cooking a new recipe.", "Watch an educational video.", "Start a new DIY project."];
        const randomActivity = activities[Math.floor(Math.random() * activities.length)];
        document.getElementById("activityResult").innerText = randomActivity;
      }

      function saveActivity() {
        const activity = document.getElementById("activityResult").innerText;
        if (activity && activity !== "Click 'Generate' to get an activity suggestion!") {
          alert("Activity saved: " + activity);
        } else {
          alert("Please generate an activity first!");
        }
      }
    </script>
  </body>
</html>
