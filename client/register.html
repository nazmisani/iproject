<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page - Neo Brutalism</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white p-6 border-4 border-black shadow-brutal">
      <h1 class="text-3xl font-bold text-black text-center mb-4">Register</h1>
      <form class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-bold text-black">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-3 py-2 bg-blue-100 border-2 border-black rounded-md focus:outline-none focus:ring-4 focus:ring-blue-300" />
        </div>
        <div>
          <label for="password" class="block text-sm font-bold text-black">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-3 py-2 bg-blue-100 border-2 border-black rounded-md focus:outline-none focus:ring-4 focus:ring-blue-300" />
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-black text-white font-bold border-2 border-black rounded-md shadow-brutal hover:bg-white hover:text-black hover:border-blue-500">Register</button>
      </form>
      <p class="mt-4 text-center text-sm text-black">
        Already have an account?
        <a href="/login" class="text-blue-600 underline">Login</a>
      </p>
    </div>
  </body>
</html>
